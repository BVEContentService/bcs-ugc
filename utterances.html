<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,
	maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<title>User-generated contents</title>
<style>
.container {
  margin-right: auto;
  margin-left: auto;
  padding-left: 15px;
  padding-right: 15px;
}
@media (min-width: 768px) {
  .container {
    width: 750px;
  }
}
@media (min-width: 992px) {
  .container {
    width: 970px;
  }
}
@media (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}
</style>
</head>
<body>
<div class="container">
	<div>
		<script type="text/javascript">
			function getQueryString(name) {
				var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
				var r = window.location.search.substr(1).match(reg);
				if (r != null) {
					return unescape(r[2]);
				}
				return "nopkg";
			}
			document.title = getQueryString("pkg")+"_"+getQueryString("author");
		</script>
		<script src="https://utteranc.es/client.js"
				repo="BVEContentService/bcs-ugc"
				issue-term="title"
				theme="github-light"
				crossorigin="anonymous"
				async>
		</script>
		<noscript>为正常使用评论功能请激活JavaScript</noscript>
	</div>
</div>
</body>
</html>
